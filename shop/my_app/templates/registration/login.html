{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<div class="row d-flex justify-content-center bd-highlight mb-3">
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-info">Login</button>
    </form>
</div>
<div class="row">
    <a href="/password_reset"> Forgot your password?</a>
</div>
{% endblock %}
