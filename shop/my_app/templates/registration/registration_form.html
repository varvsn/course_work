{% extends "base.html" %}
{% block title %}Register
{% endblock %} 

{% block content %}

<h2>Registration</h2>
<div class="row">
    <form action="/register/" method="post">
    {% csrf_token %}
    {{form.as_ul}}
    <input type="submit" class="btn btn-info" value="Register" />
    </form>
</div>

<a href="{% url "social:begin" backend="facebook-oauth2" %}">Facebook</a>
{% endblock %}
